<ng-template #modal let-modal>
    <div class="modal-header">
      <h4 class="modal-title fs-14px  fw-bolder texto-naranja">Crear administrador</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="this.formulario" class="d-flex flex-column flex-gap-10" autocomplete="off">
            <div class="row">
                <div class="col-4">
                    <fieldset>
                        <label for="">No. Identificaci칩n</label>
                        <input type="text" class="form-control" formControlName="identificacion">
                        <span class="validacion"
                        *ngIf="
                            this.formulario.controls['identificacion'].errors &&
                            this.formulario.controls['identificacion'].errors['required'] && 
                            this.formulario.controls['identificacion'].dirty">
                            Requerido.
                        </span>
                    </fieldset>
                </div>
                <div class="col-4">
                    <fieldset>
                        <label for="">Nombre completo</label>
                        <input type="text" class="form-control" formControlName="nombre">
                        <span class="validacion"
                        *ngIf="
                            this.formulario.controls['nombre'].errors &&
                            this.formulario.controls['nombre'].errors['required'] && 
                            this.formulario.controls['nombre'].dirty">
                            Requerido.
                        </span>
                    </fieldset>
                </div>
                <div class="col-4">
                    <fieldset>
                        <label for="">Usuario</label>
                        <input type="text" class="form-control" formControlName="usuario" autocomplete="off">
                        <span class="validacion"
                        *ngIf="
                            this.formulario.controls['usuario'].errors &&
                            this.formulario.controls['usuario'].errors['required'] && 
                            this.formulario.controls['usuario'].dirty">
                            Requerido.
                        </span>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <fieldset>
                        <label for="">Contrase침a</label>
                        <input type="password" class="form-control" formControlName="clave" autocomplete="off">
                        <span class="validacion"
                        *ngIf="
                            this.formulario.controls['clave'].errors &&
                            this.formulario.controls['clave'].errors['required'] && 
                            this.formulario.controls['clave'].dirty">
                            Requerido.
                        </span>
                    </fieldset>
                </div>
                <div class="col-6">
                    <fieldset>
                        <label for="">Confirmar contrase침a</label>
                        <input type="password" class="form-control" formControlName="confirmarClave" autocomplete="off">
                        <span class="validacion"
                        *ngIf="
                            this.formulario.controls['confirmarClave'].errors &&
                            this.formulario.controls['confirmarClave'].errors['required'] && 
                            this.formulario.controls['confirmarClave'].dirty">
                            Confirma la contrase침a.
                        </span>
                    </fieldset>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="boton-flamingo rojo delineado" (click)="this.cerrar()">Cerrar</button>
        <button type="button" class="boton-flamingo rojo relleno" (click)="this.crearAdministrador()">
            <img src="assets/img/+.svg" alt=""> 
            Crear administrador
        </button>
    </div>
</ng-template>

<app-popup #popup></app-popup>
