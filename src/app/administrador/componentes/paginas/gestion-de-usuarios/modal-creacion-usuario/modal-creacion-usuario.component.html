<ng-template #modal let-modal>
    <div class="modal-header">
      <h4 class="modal-title fs-14px  fw-bolder texto-naranja">Crear administrador</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="this.formulario" class="d-flex flex-column flex-gap-10">
            <div class="row">
                <div class="col-4">
                    <fieldset>
                        <label for="">No. Identificaci√≥n</label>
                        <input type="text" class="form-control" formControlName="identificacion">
                        <span class="validacion"
                        *ngIf="
                            this.formulario.controls['identificacion'].errors &&
                            this.formulario.controls['identificacion'].errors['required'] && 
                            this.formulario.controls['identificacion'].dirty">
                            Requerido.
                        </span>
                    </fieldset>
                </div>
                <div class="col-4">
                    <fieldset>
                        <label for="">Nombre completo</label>
                        <input type="text" class="form-control" formControlName="nombre">
                        <span class="validacion"
                        *ngIf="
                            this.formulario.controls['nombre'].errors &&
                            this.formulario.controls['nombre'].errors['required'] && 
                            this.formulario.controls['nombre'].dirty">
                            Requerido.
                        </span>
                    </fieldset>
                </div>
                <div class="col-4">
                    <fieldset>
                        <label for="">Usuario</label>
                        <input type="text" class="form-control" formControlName="usuario">
                        <span class="validacion"
                        *ngIf="
                            this.formulario.controls['usuario'].errors &&
                            this.formulario.controls['usuario'].errors['required'] && 
                            this.formulario.controls['usuario'].dirty">
                            Requerido.
                        </span>
                    </fieldset>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="boton-flamingo rojo delineado" (click)="this.cerrar()">Cerrar</button>
        <button type="button" class="boton-flamingo rojo relleno" (click)="this.crearAdministrador()">
            <img src="assets/img/+.svg" alt=""> 
            Crear administrador
        </button>
    </div>
</ng-template>

<app-popup #popup></app-popup>
